<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 120vh;
            margin: 0;
        }
        .chat-container {
            width: 450px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .chat-box div {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 90%;
            position: relative;
            display: inline-block;
            user-select: text;
            text-align: left;
            background: #e6e6e6;
            color: black;
            cursor: pointer; /* Shows editable cursor */
        }
        .user-msg {
            align-self: flex-start;
        }
        .timestamp {
            font-size: 12px;
            color: #555;
            margin-left: 10px;
        }
        .input-area, .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            overflow-y: hidden;
            min-height: 40px;
            max-height: 120px;
        }
        button, select {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover, select:hover {
            background: #0056b3;
        }
        .chat-box div::selection {
            background: transparent;
            color: black;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <textarea id="textInput" placeholder="Type a message..." oninput="autoExpand(this)"></textarea>
            <button onclick="sendMessage()" style="color:white;background-color:green;">Send</button>
        </div>
        <div class="controls">
            <button onclick="startVoiceRecognition()">ðŸŽ¤ Voice</button>
            <select id="languageSelect">
                <option value="en-US">English</option>
                <option value="zh-CN">ä¸­æ–‡ (Chinese)</option>
            </select>
            <button onclick="saveChatAsFile()" style="color:white;background-color:green;">ðŸ’¾ Save Chat</button>
        </div>
	    <div>
		<footer>
		   Copyright Â© 2025 Dr. Wen-Ming Yang 20250208 v1 Editable
		</footer>
	    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("textInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        function sendMessage(message = null) {
            let inputField = document.getElementById("textInput");
            let chatBox = document.getElementById("chatBox");

            let text = message || inputField.value.trim();
            if (text === "") return;

            let timestamp = getCurrentTime();
            let userMessage = document.createElement("div");
            userMessage.classList.add("user-msg");
            userMessage.contentEditable = true; // Makes it editable
            userMessage.innerHTML = `<span>${text}</span> <span class="timestamp">${timestamp}</span>`;
            chatBox.appendChild(userMessage);

            inputField.value = "";
            autoExpand(inputField);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getCurrentTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? "PM" : "AM";

            hours = hours % 12 || 12;
            minutes = minutes.toString().padStart(2, "0");

            return `${hours}:${minutes} ${ampm}`;
        }

        function startVoiceRecognition() {
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert("Your browser does not support speech recognition.");
                return;
            }

            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            let selectedLanguage = document.getElementById("languageSelect").value;
            recognition.lang = selectedLanguage;

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                sendMessage(transcript);
            };

            recognition.start();
        }

        function autoExpand(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
        }

        function saveChatAsFile() {
            let chatBox = document.getElementById("chatBox");
            let messages = Array.from(chatBox.children).map(div => div.textContent.trim());

            if (messages.length === 0) {
                alert("No chat history to save.");
                return;
            }

            let chatText = messages.join("\n");

            let fileType = prompt("Save as Plain Text (txt) or Rich Text (rtf)? Type 'txt' or 'rtf':", "txt").toLowerCase();
            let blob, fileExtension;

            if (fileType === "rtf") {
                let rtfContent = "{\\rtf1\\ansi\\deff0\n";
                messages.forEach(msg => {
                    rtfContent += "{\\pard " + msg + "\\par}\n";
                });
                rtfContent += "}";
                blob = new Blob([rtfContent], { type: "application/rtf" });
                fileExtension = "rtf";
            } else {
                blob = new Blob([chatText], { type: "text/plain" });
                fileExtension = "txt";
            }

            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);

            let fileName = prompt("Enter file name:", "chat_history") || "chat_history";
            link.download = fileName + "." + fileExtension;
            link.click();
        }
    </script>

</body>
</html>
