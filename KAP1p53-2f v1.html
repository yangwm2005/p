        function openWindow(url, width = 960, height = 600, options = {}) {
            const defaults = {
                toolbar: 'yes',
                location: 'yes',
                directories: 'no',
                status: 'no',
                menubar: 'yes',
                scrollbars: 'yes',
                resizable: 'yes',
                copyhistory: 'yes',
                screenX: 250,
                screenY: 60
            };
            const settings = { ...defaults, ...options, width, height };
            const params = Object.entries(settings)
                .map(([key, value]) => `${key}=${value}`)
                .join(',');
            window.open(url, '_blank', params);
        }
