<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayNotesR102-current</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #pageTitle {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            cursor: text;
        }

        .editor-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            cursor: text;
        }

        .editor {
            height: 700px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            resize: both;
            overflow: auto;
        }

        .ql-editor {
            font-size: 14px;
        }

        button {
            margin-right: 5px;
            padding: 5px 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Quill.js JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        let editors = []; // To store editor instances

        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "";
        });

        function getCurrentDate() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString(undefined, options);
            document.getElementById('currentDate').innerText = today;
        }

        function initializeEditors() {
            document.querySelectorAll('.editor').forEach((editorContainer) => {
                const quill = new Quill(editorContainer, {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                            [{ 'indent': '-1' }, { 'indent': '+1' }],
                            [{ 'color': [] }, { 'background': [] }],
                            ['link', 'image', 'video'],
                            ['clean']
                        ]
                    }
                });
                editors.push(quill);
            });
        }

        function addNewEditor() {
            const container = document.getElementById('editor-container');

            const titleDiv = document.createElement('div');
            titleDiv.contentEditable = true;
            titleDiv.className = 'editor-title';
            titleDiv.innerText = 'New Section Title';

            const editorDiv = document.createElement('div');
            editorDiv.className = 'editor';

            container.appendChild(titleDiv);
            container.appendChild(editorDiv);

            const newEditor = new Quill(editorDiv, {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'indent': '-1' }, { 'indent': '+1' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
            editors.push(newEditor);
        }

        function insertChecklist() {
            const activeEditor = editors.find(editor => editor.getSelection() && editor.getSelection().index !== null);
            if (!activeEditor) {
                alert('Please focus on an editor to insert a checklist.');
                return;
            }

            const checklistItems = ['Item 1', 'Item 2', 'Item 3'];
            let checklistHTML = checklistItems.map(item => `<li><input type="checkbox"> ${item}</li>`).join('');
            checklistHTML = `<ul style="list-style: none; padding: 0;">${checklistHTML}</ul>`;

            const range = activeEditor.getSelection();
            activeEditor.clipboard.dangerouslyPasteHTML(range.index, checklistHTML);
        }

        function printContent() {
            const pageTitle = document.getElementById('pageTitle').innerText;
            const container = document.getElementById('editor-container');
            const sections = Array.from(container.children);

            let printableHTML = `<h2>${pageTitle}</h2>`;
            sections.forEach((section) => {
                if (section.classList.contains('editor-title')) {
                    printableHTML += `<h3>${section.innerText}</h3>`;
                } else if (section.classList.contains('editor')) {
                    const quillEditor = section.querySelector('.ql-editor');
                    if (quillEditor) {
                        printableHTML += `<div>${quillEditor.innerHTML}</div>`;
                    }
                }
            });

            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Print View</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h2, h3 { border-bottom: 2px solid #ccc; padding-bottom: 5px; }
                    </style>
                </head>
                <body>${printableHTML}</body>
                </html>
            `);
            newWindow.document.close();
            newWindow.print();
        }

        document.addEventListener('DOMContentLoaded', function () {
            getCurrentDate();
            initializeEditors();
        });
    </script>
</head>
<body>
    <h2 id="pageTitle" contenteditable="true">DayNotes</h2>
    <p>Today: <span id="currentDate"></span></p>
    <button onclick="insertChecklist()">Checklist</button>
    <div id="editor-container">
        <div class="editor">Morning start with Goal setting: A new routine</div>
    </div>
    <button onclick="addNewEditor()">New Editor</button>
    <button onclick="printContent()">Print</button>
    <footer>
        Copyright Â© 2025 Dr. Wen-Ming Yang 20250121 R10.2
    </footer>
</body>
</html>
