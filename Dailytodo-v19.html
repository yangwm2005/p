<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .date-display {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .app-content {
            padding: 25px;
        }
        
        .input-area {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .task-input-row {
            display: flex;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .task-input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .category-select, .priority-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            min-width: 120px;
            transition: all 0.3s ease;
        }
        
        .add-btn {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        .file-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .file-title {
            font-weight: 600;
            color: #555;
            white-space: nowrap;
        }
        
        .file-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .file-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-btn:hover {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border-color: #6e8efb;
        }
        
        .organize-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .organize-title {
            font-weight: 600;
            color: #555;
        }
        
        .organize-buttons {
            display: flex;
            gap: 10px;
        }
        
        .organize-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .organize-btn.active {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border-color: #6e8efb;
        }
        
        .filter-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border-color: #6e8efb;
        }
        
        .category-filter, .priority-filter {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            min-width: 120px;
        }
        
        .task-list {
            list-style-type: none;
            margin-top: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: fadeIn 0.5s;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: grab;
            border-left: 4px solid #ddd;
        }
        
        .task-item.high-priority {
            border-left-color: #ff6b6b;
        }
        
        .task-item.medium-priority {
            border-left-color: #ffd166;
        }
        
        .task-item.low-priority {
            border-left-color: #06d6a0;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.dragging {
            opacity: 0.7;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: grabbing;
        }
        
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0 15px;
            gap: 5px;
        }
        
        .task-text {
            font-size: 16px;
            word-break: break-word;
            padding: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .task-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .task-category, .task-priority {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .task-category {
            background-color: rgba(110, 142, 251, 0.1);
        }
        
        .task-priority.high {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        .task-priority.medium {
            background-color: rgba(255, 209, 102, 0.1);
            color: #ffd166;
        }
        
        .task-priority.low {
            background-color: rgba(6, 214, 160, 0.1);
            color: #06d6a0;
        }
        
        .task-text.editable {
            background-color: white;
            border: 1px solid #ddd;
            cursor: text;
        }
        
        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .completed .task-category, .completed .task-priority {
            opacity: 0.7;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #888;
            transition: color 0.3s;
        }
        
        .edit-btn:hover {
            color: #6e8efb;
        }
        
        .delete-btn:hover {
            color: #e74c3c;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .drag-instruction {
            text-align: center;
            color: #888;
            margin-top: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .group-header {
            margin: 20px 0 10px 0;
            padding: 10px 15px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-input {
            display: none;
        }
        
        .popout-btn {
            background: linear-gradient(90deg, #06d6a0, #4ecdc4);
        }
        
        /* Floating toggle button */
.toggle-controls-btn {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(90deg, #6e8efb, #a777e3);
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    z-index: 1000;
    transition: all 0.3s ease;
}
        
        .toggle-controls-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Collapsed state styles */
        .controls-collapsed .file-area,
        .controls-collapsed .organize-area,
        .controls-collapsed .filter-area {
            height: 0;
            opacity: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }
        
        .controls-collapsed .input-area {
            margin-bottom: 10px;
        }
        
        .controls-collapsed .task-input-row {
            flex-direction: row;
        }
        
        .controls-collapsed .container {
            max-width: 550px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
@media (max-width: 900px) {
    .toggle-controls-btn {
        right: 10px;
        top: 80px;
        transform: none;
    }
    
    .toggle-controls-btn:hover {
        transform: scale(1.1);
    }
}
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .app-content {
                padding: 20px 15px;
            }
            
            .task-input-row {
                flex-direction: column;
            }
            
            .controls-collapsed .task-input-row {
                flex-direction: column;
            }
            
            .file-area {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .organize-area {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .category-filter, .priority-filter {
                width: 100%;
            }
            
            .organize-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Daily Todo List</h1>
            <p>Organize your tasks and boost your productivity</p>
            <div class="date-display" id="currentDate">Monday, January 1, 2023</div>
        </div>
        
        <div class="app-content">
            <div class="input-area">
                <div class="task-input-row">
                    <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task...">
                    <select class="category-select" id="categorySelect">
                        <option value="work">Work</option>
                        <option value="family">Family</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="shopping">Shopping</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                    <select class="priority-select" id="prioritySelect" title="Priority">
                        <option value="high">High </option>
                        <option value="medium" selected>Medium </option>
                        <option value="low">Low </option>
                    </select>
                </div>
                <button class="add-btn" id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="file-area">
                <div class="file-title">Operations:</div>
                <div class="file-buttons">
                    <button class="file-btn" id="saveFileBtn">
                        <i class="fas fa-save"></i> Save to File
                    </button>
                    <button class="file-btn" id="loadFileBtn">
                        <i class="fas fa-folder-open"></i> Load from File
                    </button>
                    <button class="file-btn popout-btn" id="popoutBtn">
                        <i class="fas fa-external-link-alt"></i> Popout View
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".json">
                </div>
            </div>
            
            <div class="organize-area">
                <div class="organize-title">Organize by:</div>
                <div class="organize-buttons">
                    <button class="organize-btn" id="organizeDefault">
                        <i class="fas fa-bars"></i> Default
                    </button>
                    <button class="organize-btn" id="organizePriority">
                        <i class="fas fa-flag"></i> Priority
                    </button>
                    <button class="organize-btn" id="organizeCategory">
                        <i class="fas fa-tag"></i> Category
                    </button>
                </div>
            </div>
            
            <div class="filter-area">
                <div class="filter-row">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <select class="category-filter" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="family">Family</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="shopping">Shopping</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                    <select class="priority-filter" id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High </option>
                        <option value="medium">Medium </option>
                        <option value="low">Low </option>
                    </select>
                </div>
            </div>
            
            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="drag-instruction">
                <i class="fas fa-arrows-alt"></i>
                <span>Drag tasks to reorder them (in Default view)</span>
            </div>
            
            <div class="stats">
                <span id="totalTasks">Total: 0 tasks</span>
                <span id="completedTasks">Completed: 0 tasks</span>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Dr. Wen-Ming Yang lab (v19) Todo App • Toggle/collapse</p>
        </div>
    </div>

    <button class="toggle-controls-btn" id="toggleControlsBtn">
        <i class="fas fa-eye-slash"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const categorySelect = document.getElementById('categorySelect');
            const prioritySelect = document.getElementById('prioritySelect');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const categoryFilter = document.getElementById('categoryFilter');
            const priorityFilter = document.getElementById('priorityFilter');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const currentDateEl = document.getElementById('currentDate');
            const organizeDefault = document.getElementById('organizeDefault');
            const organizePriority = document.getElementById('organizePriority');
            const organizeCategory = document.getElementById('organizeCategory');
            const saveFileBtn = document.getElementById('saveFileBtn');
            const loadFileBtn = document.getElementById('loadFileBtn');
            const popoutBtn = document.getElementById('popoutBtn');
            const fileInput = document.getElementById('fileInput');
            const toggleControlsBtn = document.getElementById('toggleControlsBtn');
            const mainContainer = document.getElementById('mainContainer');
            
            // Category colors
            const categoryColors = {
                work: '#ff6b6b',
                family: '#4ecdc4',
                personal: '#ffd166',
                health: '#6a0572',
                shopping: '#06d6a0',
                learning: '#118ab2',
                other: '#9d4edd'
            };
            
            // Category names
            const categoryNames = {
                work: 'Work',
                family: 'Family',
                personal: 'Personal',
                health: 'Health',
                shopping: 'Shopping',
                learning: 'Learning',
                other: 'Other'
            };
            
            // Category icons
            const categoryIcons = {
                work: 'fa-briefcase',
                family: 'fa-home',
                personal: 'fa-user',
                health: 'fa-heart',
                shopping: 'fa-shopping-cart',
                learning: 'fa-graduation-cap',
                other: 'fa-star'
            };
            
            // Priority names
            const priorityNames = {
                high: 'High',
                medium: 'Medium',
                low: 'Low'
            };
            
            // Priority colors
            const priorityColors = {
                high: '#ff6b6b',
                medium: '#ffd166',
                low: '#06d6a0'
            };
            
            // Priority icons
            const priorityIcons = {
                high: 'fa-arrow-up',
                medium: 'fa-minus',
                low: 'fa-arrow-down'
            };
            
            // Current date display
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = now.toLocaleDateString('en-US', options);
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentCategoryFilter = 'all';
            let currentPriorityFilter = 'all';
            let currentOrganizeMode = 'default';
            let controlsCollapsed = false;
            let dragSrcEl = null;
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Event listeners
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.getAttribute('data-filter');
                        renderTasks();
                    });
                });
                
                categoryFilter.addEventListener('change', function() {
                    currentCategoryFilter = this.value;
                    renderTasks();
                });
                
                priorityFilter.addEventListener('change', function() {
                    currentPriorityFilter = this.value;
                    renderTasks();
                });
                
                organizeDefault.addEventListener('click', function() {
                    setOrganizeMode('default');
                });
                
                organizePriority.addEventListener('click', function() {
                    setOrganizeMode('priority');
                });
                
                organizeCategory.addEventListener('click', function() {
                    setOrganizeMode('category');
                });
                
                saveFileBtn.addEventListener('click', saveToFile);
                loadFileBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', loadFromFile);
                popoutBtn.addEventListener('click', openPopoutWindow);
                toggleControlsBtn.addEventListener('click', toggleControls);
                
                // Initialize drag and drop
                initDragAndDrop();
                
                // Load collapsed state from localStorage
           const savedState = localStorage.getItem('controlsCollapsed');
if (savedState === 'false') {
    toggleControls(true); // This will show the controls
} else {
    // If no saved state or saved state is true, collapse the controls
    toggleControls(true);
    // Also set the localStorage value to maintain consistency
    localStorage.setItem('controlsCollapsed', 'true');
}
            }
            
            // Toggle controls visibility
            function toggleControls(skipSave) {
                controlsCollapsed = !controlsCollapsed;
                
                if (controlsCollapsed) {
                    mainContainer.classList.add('controls-collapsed');
                    toggleControlsBtn.innerHTML = '<i class="fas fa-eye"></i>';
                    toggleControlsBtn.title = 'Show controls';
                } else {
                    mainContainer.classList.remove('controls-collapsed');
                    toggleControlsBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    toggleControlsBtn.title = 'Hide controls';
                }
                
                if (!skipSave) {
                    localStorage.setItem('controlsCollapsed', controlsCollapsed);
                }
            }
            
            // Open popout window
            function openPopoutWindow() {
                const width = 500;
                const height = 600;
                const left = (screen.width - width) / 2;
                const top = (screen.height - height) / 2;
                
                const popoutWindow = window.open('', 'todoPopout', 
                    `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`);
                
                if (!popoutWindow) {
                    alert('Popup blocked! Please allow popups for this site.');
                    return;
                }
                
                const popoutDoc = popoutWindow.document;
                
                popoutDoc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>My Todo List</title>
                        <style>
                            body {
                                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                                margin: 0;
                                padding: 20px;
                                background-color: #f8f9fa;
                                color: #333;
                            }
                            .popout-header {
                                text-align: center;
                                margin-bottom: 20px;
                                padding-bottom: 15px;
                                border-bottom: 1px solid #ddd;
                            }
                            .popout-header h1 {
                                color: #6e8efb;
                                margin-bottom: 5px;
                            }
                            .popout-date {
                                color: #666;
                                font-size: 14px;
                            }
                            .popout-stats {
                                display: flex;
                                justify-content: space-between;
                                margin-bottom: 15px;
                                font-size: 14px;
                                color: #666;
                            }
                            .popout-task-list {
                                list-style: none;
                                padding: 0;
                            }
                            .popout-task-item {
                                background: white;
                                border-radius: 8px;
                                padding: 12px 15px;
                                margin-bottom: 10px;
                                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                                border-left: 4px solid #ddd;
                            }
                            .popout-task-item.high-priority {
                                border-left-color: #ff6b6b;
                            }
                            .popout-task-item.medium-priority {
                                border-left-color: #ffd166;
                            }
                            .popout-task-item.low-priority {
                                border-left-color: #06d6a0;
                            }
                            .popout-task-item.completed {
                                opacity: 0.7;
                            }
                            .popout-task-text {
                                font-size: 16px;
                                margin-bottom: 5px;
                            }
                            .popout-task-text.completed {
                                text-decoration: line-through;
                                color: #888;
                            }
                            .popout-task-meta {
                                display: flex;
                                gap: 10px;
                                font-size: 12px;
                            }
                            .popout-task-category, .popout-task-priority {
                                padding: 2px 8px;
                                border-radius: 10px;
                            }
                            .popout-task-category {
                                background-color: rgba(110, 142, 251, 0.1);
                                color: #6e8efb;
                            }
                            .popout-task-priority.high {
                                background-color: rgba(255, 107, 107, 0.1);
                                color: #ff6b6b;
                            }
                            .popout-task-priority.medium {
                                background-color: rgba(255, 209, 102, 0.1);
                                color: #ffd166;
                            }
                            .popout-task-priority.low {
                                background-color: rgba(6, 214, 160, 0.1);
                                color: #06d6a0;
                            }
                            .no-tasks {
                                text-align: center;
                                color: #888;
                                padding: 30px;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="popout-header">
                            <h1>My Todo List</h1>
                            <div class="popout-date">${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        </div>
                        <div class="popout-stats">
                            <span id="popoutTotalTasks">Total: 0 tasks</span>
                            <span id="popoutCompletedTasks">Completed: 0 tasks</span>
                        </div>
                        <ul class="popout-task-list" id="popoutTaskList"></ul>
                        <script>
                            function updatePopoutTasks(tasks) {
                                const taskList = document.getElementById('popoutTaskList');
                                const totalTasksEl = document.getElementById('popoutTotalTasks');
                                const completedTasksEl = document.getElementById('popoutCompletedTasks');
                                
                                // Clear current tasks
                                taskList.innerHTML = '';
                                
                                // Update stats
                                const total = tasks.length;
                                const completed = tasks.filter(task => task.completed).length;
                                totalTasksEl.textContent = 'Total: ' + total + ' task' + (total !== 1 ? 's' : '');
                                completedTasksEl.textContent = 'Completed: ' + completed + ' task' + (completed !== 1 ? 's' : '');
                                
                                // Add tasks to list
                                if (tasks.length === 0) {
                                    taskList.innerHTML = '<div class="no-tasks">No tasks found</div>';
                                    return;
                                }
                                
                                tasks.forEach(task => {
                                    const li = document.createElement('li');
                                    li.className = 'popout-task-item ' + (task.completed ? 'completed' : '') + ' ' + task.priority + '-priority';
                                    
                                    li.innerHTML = \`
                                        <div class="popout-task-text \${task.completed ? 'completed' : ''}">\${task.text}</div>
                                        <div class="popout-task-meta">
                                            <span class="popout-task-category">\${task.category}</span>
                                            <span class="popout-task-priority \${task.priority}">\${task.priority} priority</span>
                                        </div>
                                    \`;
                                    
                                    taskList.appendChild(li);
                                });
                            }
                            
                            // Listen for messages from the main window
                            window.addEventListener('message', function(event) {
                                if (event.data.type === 'TASKS_UPDATE') {
                                    updatePopoutTasks(event.data.tasks);
                                }
                            });
                            
                            // Request initial tasks
                            window.opener.postMessage({ type: 'REQUEST_TASKS' }, '*');
                        <\/script>
                    </body>
                    </html>
                `);
                
                popoutDoc.close();
                
                // Store reference to popout window
                window.popoutWindow = popoutWindow;
            }
            
            // Send tasks to popout window
            function sendTasksToPopout() {
                if (window.popoutWindow && !window.popoutWindow.closed) {
                    const filteredTasks = getFilteredTasks();
                    window.popoutWindow.postMessage({
                        type: 'TASKS_UPDATE',
                        tasks: filteredTasks
                    }, '*');
                }
            }
            
            // Get filtered tasks based on current filters
            function getFilteredTasks() {
                let filteredTasks = tasks;
                
                // Apply status filter
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Apply category filter
                if (currentCategoryFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.category === currentCategoryFilter);
                }
                
                // Apply priority filter
                if (currentPriorityFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.priority === currentPriorityFilter);
                }
                
                return filteredTasks;
            }
            
            // Set organize mode
            function setOrganizeMode(mode) {
                currentOrganizeMode = mode;
                
                // Update button states
                organizeDefault.classList.toggle('active', mode === 'default');
                organizePriority.classList.toggle('active', mode === 'priority');
                organizeCategory.classList.toggle('active', mode === 'category');
                
                renderTasks();
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    category: categorySelect.value,
                    priority: prioritySelect.value,
                    completed: false,
                    timestamp: new Date().toLocaleString(),
                    order: tasks.length > 0 ? Math.max(...tasks.map(t => t.order)) + 1 : 0
                };
                
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Save tasks to a file
            function saveToFile() {
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'todo-list.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }
            
            // Load tasks from a file
            function loadFromFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const fileContents = e.target.result;
                        const parsedTasks = JSON.parse(fileContents);
                        
                        if (Array.isArray(parsedTasks)) {
                            // Validate the tasks array
                            const validTasks = parsedTasks.filter(task => 
                                task && 
                                typeof task.id === 'number' &&
                                typeof task.text === 'string' &&
                                typeof task.completed === 'boolean'
                            );
                            
                            if (validTasks.length > 0) {
                                tasks = validTasks;
                                saveTasks();
                                renderTasks();
                                updateStats();
                                alert('Tasks loaded successfully!');
                            } else {
                                alert('The file does not contain valid tasks.');
                            }
                        } else {
                            alert('Invalid file format. Please select a valid todo list file.');
                        }
                    } catch (error) {
                        alert('Error reading file: ' + error.message);
                    }
                };
                reader.readAsText(file);
                
                // Reset the file input
                event.target.value = '';
            }
            
            // Render tasks based on current filter and organization
            function renderTasks() {
                taskList.innerHTML = '';
                
                // Sort tasks by order property for default view
                if (currentOrganizeMode === 'default') {
                    tasks.sort((a, b) => a.order - b.order);
                }
                
                let filteredTasks = getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No tasks found</p>';
                    sendTasksToPopout();
                    return;
                }
                
                // Group tasks if organized by priority or category
                if (currentOrganizeMode === 'priority') {
                    // Group by priority
                    const priorityGroups = {
                        high: filteredTasks.filter(task => task.priority === 'high'),
                        medium: filteredTasks.filter(task => task.priority === 'medium'),
                        low: filteredTasks.filter(task => task.priority === 'low')
                    };
                    
                    // Render each priority group
                    for (const [priority, tasksInGroup] of Object.entries(priorityGroups)) {
                        if (tasksInGroup.length > 0) {
                            // Add group header
                            const header = document.createElement('div');
                            header.className = 'group-header';
                            header.innerHTML = `
                                <i class="fas ${priorityIcons[priority]}"></i>
                                ${priorityNames[priority]} Priority Tasks (${tasksInGroup.length})
                            `;
                            taskList.appendChild(header);
                            
                            // Render tasks in this group
                            tasksInGroup.forEach(task => {
                                taskList.appendChild(createTaskElement(task));
                            });
                        }
                    }
                } else if (currentOrganizeMode === 'category') {
                    // Group by category
                    const categoryGroups = {};
                    
                    // Initialize groups
                    for (const category of Object.keys(categoryNames)) {
                        categoryGroups[category] = filteredTasks.filter(task => task.category === category);
                    }
                    
                    // Render each category group
                    for (const [category, tasksInGroup] of Object.entries(categoryGroups)) {
                        if (tasksInGroup.length > 0) {
                            // Add group header
                            const header = document.createElement('div');
                            header.className = 'group-header';
                            header.innerHTML = `
                                <i class="fas ${categoryIcons[category]}"></i>
                                ${categoryNames[category]} Tasks (${tasksInGroup.length})
                            `;
                            taskList.appendChild(header);
                            
                            // Render tasks in this group
                            tasksInGroup.forEach(task => {
                                taskList.appendChild(createTaskElement(task));
                            });
                        }
                    }
                } else {
                    // Default view - no grouping
                    filteredTasks.forEach(task => {
                        taskList.appendChild(createTaskElement(task));
                    });
                }
                
                // Update popout window if open
                sendTasksToPopout();
            }
            
            // Create task element
            function createTaskElement(task) {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority`;
                li.setAttribute('data-id', task.id);
                li.draggable = true;
                
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <span class="task-text">${task.text}</span>
                        <div class="task-meta">
                            <span class="task-category" style="color: ${categoryColors[task.category]};">
                                <i class="fas fa-tag" style="font-size: 10px;"></i> ${categoryNames[task.category]}
                            </span>
                            <span class="task-priority ${task.priority}" style="color: ${priorityColors[task.priority]};">
                                <i class="fas fa-flag" style="font-size: 10px;"></i> ${priorityNames[task.priority]} Priority
                            </span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                
                // Add event listeners to the new task
                const checkbox = li.querySelector('.task-checkbox');
                const taskText = li.querySelector('.task-text');
                const taskCategory = li.querySelector('.task-category');
                const taskPriority = li.querySelector('.task-priority');
                const editBtn = li.querySelector('.edit-btn');
                const deleteBtn = li.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleTask(task.id));
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                });
                
                // Click to edit functionality for task text
                taskText.addEventListener('click', () => {
                    makeTaskEditable(task.id, taskText, 'text');
                });
                
                // Click to edit functionality for task category
                taskCategory.addEventListener('click', (e) => {
                    e.stopPropagation();
                    makeTaskEditable(task.id, taskCategory, 'category');
                });
                
                // Click to edit functionality for task priority
                taskPriority.addEventListener('click', (e) => {
                    e.stopPropagation();
                    makeTaskEditable(task.id, taskPriority, 'priority');
                });
                
                // Make task draggable (only in default view)
                if (currentOrganizeMode === 'default') {
                    li.addEventListener('dragstart', handleDragStart);
                    li.addEventListener('dragover', handleDragOver);
                    li.addEventListener('dragenter', handleDragEnter);
                    li.addEventListener('dragleave', handleDragLeave);
                    li.addEventListener('drop', handleDrop);
                    li.addEventListener('dragend', handleDragEnd);
                } else {
                    li.draggable = false;
                    li.style.cursor = 'default';
                }
                
                return li;
            }
            
            // Make task text, category, or priority editable
            function makeTaskEditable(taskId, element, type) {
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                
                if (type === 'text') {
                    // Create input field for text editing
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = task.text;
                    input.className = 'task-input';
                    input.style.margin = '0';
                    input.style.width = '100%';
                    
                    // Replace text with input field
                    element.parentNode.replaceChild(input, element);
                    input.focus();
                    
                    // Select all text
                    input.select();
                    
                    // Save on Enter or blur
                    const saveEdit = () => {
                        const newText = input.value.trim();
                        if (newText !== '') {
                            task.text = newText;
                            saveTasks();
                        }
                        renderTasks();
                    };
                    
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveEdit();
                        }
                    });
                    
                    input.addEventListener('blur', saveEdit);
                } else if (type === 'category') {
                    // Create select dropdown for category editing
                    const select = document.createElement('select');
                    select.className = 'category-select';
                    select.style.margin = '0';
                    select.style.padding = '2px 5px';
                    select.style.fontSize = '12px';
                    
                    // Add category options
                    for (const [key, name] of Object.entries(categoryNames)) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = name;
                        option.selected = key === task.category;
                        select.appendChild(option);
                    }
                    
                    // Replace category with select dropdown
                    element.parentNode.replaceChild(select, element);
                    select.focus();
                    
                    // Save on change or blur
                    const saveEdit = () => {
                        task.category = select.value;
                        saveTasks();
                        renderTasks();
                    };
                    
                    select.addEventListener('change', saveEdit);
                    select.addEventListener('blur', saveEdit);
                } else if (type === 'priority') {
                    // Create select dropdown for priority editing
                    const select = document.createElement('select');
                    select.className = 'priority-select';
                    select.style.margin = '0';
                    select.style.padding = '2px 5px';
                    select.style.fontSize = '12px';
                    
                    // Add priority options
                    for (const [key, name] of Object.entries(priorityNames)) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = name + ' Priority';
                        option.selected = key === task.priority;
                        select.appendChild(option);
                    }
                    
                    // Replace priority with select dropdown
                    element.parentNode.replaceChild(select, element);
                    select.focus();
                    
                    // Save on change or blur
                    const saveEdit = () => {
                        task.priority = select.value;
                        saveTasks();
                        renderTasks();
                    };
                    
                    select.addEventListener('change', saveEdit);
                    select.addEventListener('blur', saveEdit);
                }
            }
            
            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Initialize drag and drop
            function initDragAndDrop() {
                // These are handled in the createTaskElement function for each task item
            }
            
            // Drag and drop handlers
            function handleDragStart(e) {
                this.classList.add('dragging');
                dragSrcEl = this;
                
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.getAttribute('data-id'));
            }
            
            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault(); // Necessary to allow dropping
                }
                
                e.dataTransfer.dropEffect = 'move';
                return false;
            }
            
            function handleDragEnter(e) {
                this.classList.add('drag-over');
            }
            
            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation(); // Stops some browsers from redirecting
                }
                
                if (dragSrcEl !== this) {
                    // Get task IDs
                    const sourceId = parseInt(dragSrcEl.getAttribute('data-id'));
                    const targetId = parseInt(this.getAttribute('data-id'));
                    
                    // Find indices in tasks array
                    const sourceIndex = tasks.findIndex(task => task.id === sourceId);
                    const targetIndex = tasks.findIndex(task => task.id === targetId);
                    
                    if (sourceIndex !== -1 && targetIndex !== -1) {
                        // Reorder tasks array
                        const [movedTask] = tasks.splice(sourceIndex, 1);
                        tasks.splice(targetIndex, 0, movedTask);
                        
                        // Update order property for all tasks
                        tasks.forEach((task, index) => {
                            task.order = index;
                        });
                        
                        saveTasks();
                        renderTasks();
                    }
                }
                
                return false;
            }
            
            function handleDragEnd(e) {
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('drag-over');
                    item.classList.remove('dragging');
                });
            }
            
            // Update task statistics
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = `Total: ${total} task${total !== 1 ? 's' : ''}`;
                completedTasksEl.textContent = `Completed: ${completed} task${completed !== 1 ? 's' : ''}`;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Listen for messages from popout window
            window.addEventListener('message', function(event) {
                if (event.data.type === 'REQUEST_TASKS') {
                    sendTasksToPopout();
                }
            });
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
