<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today2c - Task & Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Embedded Styles for this webpage -->
    <style>
        /* Header styling for branding */
        header.text-center {
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.3em;
            color: #333;
        }

        header p {
            margin: 5px 0 0;
            color: #666;
        }

        /* Frame container styling for iframes, titles, and buttons */
        .frame-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .frame-container h3 {
            margin-top: 0;
            margin-bottom: 1px;
            color: #333;
        }

        .frame-container iframe {
            border: none;
            display: block;
            width: 100%;
        }

        /* Button group styling */
        .button-group {
            margin-bottom: 10px;
        }

        .button-group .btn {
            width: 80px;
            height: 25px;
            font-size: 12px;
            line-height: 1;
        }

        /* Footer styling for copyright */
        footer.text-center {
            padding: 10px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        /* Style for the navigation shortcuts */
        .nav-shortcut {
            color: #337ab7;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 5px;
            display: none; /* Hidden by default */
        }
        .nav-shortcut:hover {
            color: #23527c;
        }

        /* Show shortcuts only when frames are stacked (mobile view) */
        @media (max-width: 768px) {
            .frame-container {
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            .nav-shortcut {
                display: inline; /* Show only in mobile view */
            }
        }
    </style>
    <!-- Consolidated Popup Window Function -->
    <script>
        // Opens a new window with specified URL, width, height, and resizable option
        function openWindow(url, width, height, resizable = false) {
            const features = `toolbar=yes,location=yes,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=${resizable ? 'yes' : 'no'},copyhistory=yes,width=${width},height=${height}`;
            window.open(url, "_blank", features);
        }

        // Scroll to Today (Projects) iframe
        function scrollToProjects() {
            document.querySelector('.col-sm-6.frame-container:nth-child(2)').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Scroll to Today (Things) iframe
        function scrollToThings() {
            document.querySelector('.col-sm-6.frame-container:first-child').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Check window size on load and resize
        function checkWindowSize() {
            const shortcuts = document.querySelectorAll('.nav-shortcut');
            if (window.innerWidth <= 768) {
                shortcuts.forEach(shortcut => {
                    shortcut.style.display = 'inline';
                });
            } else {
                shortcuts.forEach(shortcut => {
                    shortcut.style.display = 'none';
                });
            }
        }

        // Run on load and when window is resized
        window.addEventListener('load', checkWindowSize);
        window.addEventListener('resize', checkWindowSize);
    </script>
</head>
<body>
    <!-- Header with branding -->
    <header class="text-center">
        <h1>Today2c</h1>
        <p>Your hub for managing tasks and projects <span class="nav-shortcut" onclick="scrollToProjects()">Go to Projects</span></p>
    </header>
    <!-- Main content with iframes and buttons -->
    <main class="container">
        <div class="row">
            <div class="col-sm-6 frame-container">
                <h3>Today (Things)</h3>
                <div class="button-group">
                    <button class="btn btn-primary btn-sm" 
                            onclick="openWindow('https://yangwm2005.github.io/p/Today-todo.html', 560, 600, false)">View Tasks</button>
                </div>
                <iframe name="frameleft" src="https://yangwm2005.github.io/p/Today-todo.html" 
                        title="Daily Tasks Dashboard" width="100%" height="650" frameborder="0" scrolling="yes"></iframe>
            </div>
            <div class="col-sm-6 frame-container">
                <h3>Today (Projects)</h3>
                <div class="button-group">
                    <button class="btn btn-primary btn-sm" 
                            onclick="openWindow('https://app.ellieplanner.com/', 960, 600, false)">View Projects</button>
                    <span class="nav-shortcut" onclick="scrollToThings()">Go to Tasks</span>
                </div>
                <iframe name="frameright" src="https://app.ellieplanner.com/" 
                        title="Project Management Interface" width="100%" height="650" frameborder="0" scrolling="yes"></iframe>
            </div>
        </div>
    </main>
    <!-- Footer with copyright -->
    <footer class="text-center">
        <p>Copyright &copy; 2025 Dr. Wen-Ming Yang Lab</p>
    </footer>
</body>
</html>
