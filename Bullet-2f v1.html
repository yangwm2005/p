<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Journal Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        table {
            width: 100vw;
            height: calc(100vh - 20px); /* Reserve space for footnote */
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #e5eecc;
            table-layout: fixed;
        }
        td {
            padding: 0;
            margin: 0;
            vertical-align: top;
            position: relative;
            overflow: visible; /* Allow dropdowns to extend outside */
            height: auto;
        }
        td.left-col {
            width: 30%;
        }
        td.right-col {
            width: 70%;
        }
        tr.button-row {
            margin: 0;
            padding: 0;
            line-height: 0;
            height: auto;
        }
        tr.iframe-row {
            height: 100%;
        }
        .btn-group-custom {
            display: flex;
            flex-wrap: wrap;
            text-align: left;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }
        .btn-group-custom .btn {
            margin: 0.2px;
            padding: 2px 4px;
            font-size: 13px;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.03);
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: blue;
            border-color: blue;
        }
        .btn-success {
            background-color: green;
            border-color: green;
        }
        .btn-danger {
            background-color: brown;
            border-color: brown;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
            width: 18px; /* Only for arrow buttons */
            font-size: 9px;
            padding: 2px 0;
        }
        .btn-warning.new-window {
            width: auto;
            font-size: 11px;
            color: blue;
        }
        .custom-dropdown .btn-warning,
        .custom-dropdown .btn-success {
            width: auto; /* Ensure dropdown buttons fit content */
            padding: 2px 6px; /* Slightly more horizontal padding for clarity */
            font-size: 11px;
        }
        /* Custom dropdown styling */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            margin: 0.2px;
            white-space: normal;
        }
        .custom-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 2000; /* Appear above iframes */
            padding: 4px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            overflow: auto; /* Allow scrolling if content exceeds size */
        }
        .custom-dropdown-menu.show {
            display: block;
        }
        /* Custom size for gMail dropdown */
        #emailDropdown {
            width: 150px; /* Adjust this value to change gMail dropdown width */
            height: 75px; /* Adjust this value to change gMail dropdown height */
        }
        /* Custom size for Dynalist dropdown */
        #dynalistDropdown {
            width: 600px; /* Adjust this value to change Dynalist dropdown width */
            height: 600px; /* Adjust this value to change Dynalist dropdown height */
        }
        .custom-dropdown-menu button {
            width: 100%;
            margin: 1px 0;
            text-align: left;
            font-size: 13px;
            padding: 2px 4px;
        }
        .custom-dropdown-menu iframe {
            width: 100%;
            height: 100%; /* Fill the custom dropdown size */
            border: none;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: 1px solid #bbb;
            border-radius: 3px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 1; /* Below dropdowns */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Footnote styling */
        .footnote {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 2px 10px;
            font-size: 12px;
            text-align: center;
            color: #6c757d;
            height: 20px;
            line-height: 16px;
        }
        @media (max-width: 768px) {
            table {
                height: auto;
            }
            td.left-col, td.right-col {
                width: 100%;
                display: block;
            }
            tr.iframe-row {
                min-height: 50vh;
            }
            .iframe-container {
                height: 50vh;
            }
            .btn-group-custom {
                display: flex;
                flex-wrap: wrap;
            }
            .btn-group-custom .btn {
                width: 100%;
                margin: 1px 0;
            }
            .custom-dropdown {
                display: block;
            }
            .custom-dropdown-menu {
                width: 100%;
                height: auto; /* Override custom sizes for mobile */
                position: static;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script>
        function openWindow(url, width, height) {
            window.open(url, "_blank", `toolbar=yes,location=yes,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=yes,copyhistory=yes,width=${width},height=${height}`);
        }
        // Custom dropdown toggle function
        function toggleDropdown(id) {
            // Close all other dropdowns first
            document.querySelectorAll('.custom-dropdown-menu').forEach(menu => {
                if (menu.id !== id && menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            });
            // Toggle this dropdown
            const dropdown = document.getElementById(id);
            dropdown.classList.toggle('show');
        }
        // Close dropdowns when clicking outside
        window.addEventListener('click', function(event) {
            const dropdowns = document.getElementsByClassName('custom-dropdown-menu');
            for (let i = 0; i < dropdowns.length; i++) {
                const menu = dropdowns[i];
                const toggleButton = menu.parentElement.querySelector('button');
                if (menu.classList.contains('show') && !toggleButton.contains(event.target) && !menu.contains(event.target)) {
                    menu.classList.remove('show');
                }
            }
        });
        // Force buttons row to be as compact as possible
        window.addEventListener('DOMContentLoaded', function() {
            const buttonRow = document.querySelector('.button-row');
            buttonRow.style.height = 'auto';
            buttonRow.style.lineHeight = '0';
        });
    </script>
